<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    iframe, embed {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Fallback message for unsupported browsers */
    .fallback {
      position: absolute;
      color: white;
      font-family: sans-serif;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      max-width: 90%;
      line-height: 1.4;
    }

    .fallback a {
      color: #00bfff;
      text-decoration: none;
      border-bottom: 1px solid #00bfff;
    }
  </style>
</head>
<body>
  <!-- Replace with your own GitHub/jsDelivr PDF link -->
  <iframe 
    src="Futuristan-Timeline.pdf"
    allowfullscreen
  ></iframe>

  <div class="fallback">
    <p>Your browser canâ€™t display this PDF inline.</p>
    <p><a href="Futuristan-Timeline.pdf" target="_blank">Tap here to open the PDF directly</a></p>
  </div>

  <script>
    // Hide fallback if iframe loads correctly
    const iframe = document.querySelector("iframe");
    iframe.addEventListener("load", () => {
      document.querySelector(".fallback").style.display = "none";
    });
  </script>
</body>
</html>
